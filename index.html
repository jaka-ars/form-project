<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section class="registration">
      <form class="box">
        <span class="line"></span>
        <div class="box-text-inputs">
          <label for="name">Имя:</label>
          <input type="text" class="input-list" id="name" placeholder="Имя..."/>

          <label for="email">Email:</label>
          <input type="email" class="input-list"id="email" placeholder="Email..."/>

          <label for="psw">Пароль:</label>
          <input type="password" class="input-list" id="psw" placeholder="Пароль..." />
        </div>
        <div class="box-checkbox-inputs">
          <div class="gender-box">
            <h3 class="gender-title">Gender:</h3>
            <div class="custom-checkbox-row for-padding-first">
              <input type="checkbox" class="custom-checkbox" id="female"/>
              <label for="female" class="form-label custom-label" >Женский</label>
            </div>
            <div class="custom-checkbox-row">
              <input type="checkbox" class="custom-checkbox" id="male" />
              <label for="male" class="form-label custom-label" >Мужской</label>
            </div>
          </div>
          <div class="box-checkbox-inputs second">
            <div class="gender-box city">
              <h3 class="city-title">City:</h3>
              <div class="custom-checkbox-row for-padding-second">
                <input type="checkbox" class="custom-checkbox" id="dubai"/>
                <label for="dubai" class="form-label city-label" >DXB</label>
              </div>
              <div class="custom-checkbox-row">
                <input type="checkbox" class="custom-checkbox" id="abudhabi" />
                <label for="abudhabi" class="form-label city-label" >Singapore</label>
              </div>
            </div>
          </div>
          <button class="btn">Отправить</button>
      </form>
    </section>
  </body>
</html>
